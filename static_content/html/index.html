<html>

<head>
    <title>Socket io client</title>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
        var faber = io("http://localhost:3000");
        // use your socket
        faber.on("welcome", (message) => {
            console.log(message);
        })

        var alice = io("http://localhost:3001");
        alice.on("welcome", message => {
            console.log(message);
        })
    </script>
</head>

<body>
</body>

</html>
